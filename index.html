        <!-- Input that filter the movie handled by vue -->
        <div class="search">
          <input v-model="movieSearched"
           @keyup="SearchingMovie"
           type="text">
           <!-- Buttom linnked a function managed by vue -->
           <button @click="SearchingMovie">Search</button>
        </div>
      </header>

      <!-- container that contains the array printed -->
      <div class="movies-container">
        <!-- loop of array that print the filtered search -->
        <div class="movie" v-for="element in listaFiltered">
           <!-- showing th eimage if there is one -->
          <div class="img-wraper">
            <div class="img-layover">
              <i class="far fa-play-circle"></i>
            </div>
            <img :src="`https://image.tmdb.org/t/p/w342${element.poster_path}`" alt=""
               v-if="element.poster_path"
            >
            <!-- nOT showing the post but another image -->
            <img v-else src="https://www.altavod.com/assets/images/poster-placeholder.png"
            alt="">
          </div>

           <ul>
             <!-- <li>
                <span>Titolo:</span> -->
                <!-- showing the title that bellongs to movie avoding blanck title-->
                <!-- <span v-if="element.title">
                  {{element.title}}
                </span> -->
                <!-- showing the title that bellongs to tv avoding blanck title -->
                <!-- <span v-else="element.name">
                  {{element.name}}
                </span>
             </li> -->
             <li>
               <!--showing the title that bellongs to movie avoding blanck title  -->
                <!-- <span>Titolo originale:</span> -->
                <span v-if="element.original_title">
                  {{element.original_title}}
                </span>
                <!--showing the title that bellongs to tv avoding blanck title  -->
                <span v-else="element.original_name">
                   {{element.original_name}}
                </span>
             </li>
             <li>
                <!-- loop to print the star based on vote manage by a function -->
                <span>voto</span>
                <i v-for="n in getVote(element.vote_average)"
                   class="fas fa-star"
                ></i>
                <i v-for="n in 5 - getVote(element.vote_average)"
                   class="far fa-star"
                ></i>
             </li>
             <li>
                <!-- Printing the flag if the langue is it or eng  -->
                <span>Lingua:</span>
                <!-- matching the img with original_language -->
                <img v-if="isLangFlag(element.original_language)" class="flag"
                  :src="getFlag(element.original_language)"
                  :alt="element.original_language"
                >
                <!-- Printing the string -->
                <span v-else>{{element.original_language}}</span>
             </li>
           </ul>
        </div>
      </div>
    </div>
