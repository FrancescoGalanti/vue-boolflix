<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolflix</title>
    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="style.css">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">
      <!-- Input that filter the movie handled by vue -->
      <input v-model="movieSearched"
       @keyup.enter="SearchingMovie"
       type="text">
       <!-- Returning  the array filtered by a function in an loop of array -->
       <ul v-show="">
         <li v-for="element in listaFiltered">{{element.results}}</li>
       </ul>
    </div>




    <!-- JS  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./javascript/main.js"></script>
</body>
</html>
